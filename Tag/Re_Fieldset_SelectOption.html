<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset_SelectOption</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>
                Coffee size
            </legend>
            <input type="radio" name="size">Tall
            <input type="radio" name="size">Grande
            <input type="radio" name="size">Venti
        </fieldset>
    </form>
    <!-- 구역을 나눌 수 있는 tag 생성 -->

    <form action="#">
        <select name="Drink">
            <optgroup label="Coffee">
                <option value="am">Americano</option>
                <option value="es">Espresso</option>
                <option value="cl">Caffe Latte</option>
            </optgroup>

            <optgroup label="Juice">
                <option>Orange Juice</option>
                <option>Grape Juice</option>
            </optgroup>
            <!-- 바를 생성하여 특정 값을 선택할 수 있도록 제공 -->
        </select>
    </form>
</body>
</html>
