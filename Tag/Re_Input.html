<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

    <form action="#" method="post" autocomplete="off">
        <!-- action에는 전송할 정보를 처리할 페이지 url 입력 
        method : get과 다르게 post는 주소에 묻어서 정보를 전송하지 X
        autocomplete : 자동완성 기능을 키거나 끄는 것 -->

        ID : <input type="text" name="id" value="안녕"><br>
        <!-- ID의 input 타입은 text이며 만약 ID에 값이 들어가지 않으면 기본값으로 지정하는 것이 value -->

        PS : <input type="password" name="ps" required><br>
        <!-- required 사용자가 비밀번호를 입력하지 않으면 전송이 안되도록 -->

        성별<br>
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여

        취미<br>
        <input type="checkbox" name = "hobby" value="독서"> 독서
        <input type="checkbox" name = "hobby" value="영화"> 영화
        <input type="checkbox" name = "hobby" value="운동"> 운동
        <input type="checkbox" name = "hobby" value="수면"> 수면 
        <input type="checkbox" name = "hobby" value="게임"> 게임<br>
        <!-- 여러개를 동시에 선택할 수 있는 체크박스 생성  -->




    </form>
    
</body>
</html>
