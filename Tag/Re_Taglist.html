<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagList</title>
</head>
<body>

    <header>
        <h1>
            자바 웹 개발자
        </h1>
    </header>   
    <!-- header는 해당 페이지의 머리부분을 표시하는 태그  -->
    
    <section>
        <h2>
            백엔드 개발자를 목표로!
        </h2>
        <h3>
            백엔드 개발자로 경험을 쌓고 데이터 엔지니어가 되자 
        </h3>
        <ul>공부할 내용
            <li>자료구조</li>
            <li>하드웨어</li>
            <li>리눅스</li>
            <li>서버</li>
            <li>데이터 베이스</li>
        </ul>
        <!-- ul은 순서가 없는 리스트를 표현 -->
        <h4>
            마지막으로 데이터 분석가가 되어 데이터를 통해 의미있는 결과를 도출 할 수 있는 사람이 되자
        </h4>
    </section>
    <!-- section은 문서의 일반적인 영역을 표시 -->

    
    <h5>
        할 수 있다!!!. 
    </h5>
    <h6>
        내가 하고자 하는 것을 이루기 위해 매일 노력하자.
    </h6>
</body>
</html>
