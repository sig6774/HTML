<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block_Inline</title>
    <style>
        h1{
            width: 300px;
            height: 100px;
            background: blue;
        }

        div{
            background: green;
        }

        p{
            background: red;
        }

        span{
            width: 30000px;
            height: 10000px;
            background: gray;
        }

        a{
            width: 20000px;
            height: 1000px;
            background: pink;
        }

        /* 인라인 요소인 span과 a는 크기를 조절할 수 없음 */
    </style>
</head>
<body>
    <!-- Block 요소 -->
    <h1>
        블록요소인 h1
    </h1>

    <div>
        블록요소인 div 
    </div>

    <p>
        블록요소인 p
    </p>

    <span>
        인라인 요소인 span은 수평으로 배치
    </span>

    <a href="#">
        인라인 요소인 a는 링크 사용 
    </a>
    <!-- Inline 요소 -->
</body>
</html>
