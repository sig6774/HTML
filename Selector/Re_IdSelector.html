<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <!-- id는 중복적용이 안되며 고유하게 사용 -->
    <style>
        #red-color{
            color: red;
        }

        #green{
            color: green;
        }
        #blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="red-color">Selector 연습</h1>

    <div id="green">
        <ul>
            <li>사과</li>
            <li>오렌지</li>
            <li id="blue">파랑</li>
        </ul>
    </div>

    <p id="red">토마토</p>
    <span>오렌지</span>
</body>
</html>
