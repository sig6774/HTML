<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSelector</title>
    <!-- 클래스를 통해 스타일을 바꿀 수 있음 
         중복이 가능하기 때문에 여러 곳에서 사용가능-->
    <style>
        .red-color{
            font-weight: 800;
            color: red;
        }

        .green {
            font-weight: 100;
            color: green;
        }

        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="red-color">Selector 연습</h1>

    <div class="green">
        <ul>
            <li>사과</li>
            <li>오렌지</li>
            <li class="blue">파랑</li>
        </ul>
    </div>

    <p class="red-color">토마토</p>
    <span>오렌지</span>
</body>
</html>
