<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxMin</title>
    <style>
    .parent{
        width1000px;
        height:300px;
        border:4px, solid blue;
        margin: 20px;
    }
    /* parent의 상하좌우 여백을 줌 */

    .child{
        background: orange;
        max-width: 400px;
        min-height: 200px;
    }
    /* 최대 400px의 너비를 가지고 최소 200px의 높이를 가짐 */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
